{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="container">
        <div class="title">Customer Registration</div>
        <div class="content">
            <form class="register-form" method="POST" action="">
                <div class="user-details">
				{% csrf_token %}
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input id="username" name="username"  type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">First name</span>
                        <input id="first_name" name="first_name"  type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last name</span>
                        <input id="last_name" name="last_name"  type="text" placeholder="Enter your last name" required>
                    </div>
					<div class="input-box">
                        <span class="details">City of residence <small>(Optional)</small></span>
                        <input type="text" placeholder="Enter your city of residence" optional>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input id="password1" name="password1"  type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm password</span>
                        <input id="password2" name="password2"  type="password" placeholder="Confirm your password" required>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </div>
            </form>
			{{ form.errors }}
        </div>
    </body>
</html>
