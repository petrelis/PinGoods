<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Add Offer</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div django-app="TaskManager">        
    <div class="container">
            <div class="content">
            <h1>Add Offer</h1>
            <p class="tagline">Add Offer</p>
            <form action="" method="post">
            {% csrf_token %} <!-- csrf token for basic security -->
                <div class="inputContainer">
                    <input type="title" id="title" class="taskName" placeholder="Title" name="title" required>
                </div>
                <div class="inputContainer">
                    <input type="text" id="text" class="taskName" placeholder="Text" name="text" required>
                </div>
				<div class="inputContainer half last">
                    <i class="fa fa-caret-down selectArrow"></i>
                    <select id="category" class="taskCategory" name="category_select">
                    {% for category in categories %}
                        <option class="" value="{{ category.category_name }}" name="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                    </select>
                    <label for="category">Category</label>
                </div>
				<div class="inputContainer">
                    <input type="price" id="price" class="taskName" placeholder="Price" name="price" required>
                </div>
				<div class="inputContainer">
                <input type="phonenumber" id="phonenumber" class="taskName" placeholder="Phone Number" name="phonenumber" required>
                </div>
				<div class="inputContainer">
                <input type="address" id="address" class="taskName" placeholder="Address" name="address" required>
                </div>
                <div class="row">
                    <button class="offerAdd" name="offerAdd" type="submit"><i class="fa fa-plus icon"></i>Add offer</button>
                </div>
            </form>
            </div><!-- content -->
 </div><!-- container -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
