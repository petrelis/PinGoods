<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Add Review</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div django-app="TaskManager">        
    <div class="container">
            <div class="content">
            <h1>Add Review</h1>
            <p class="tagline">Add Review</p>
            <form action="" method="post">
            {% csrf_token %} <!-- csrf token for basic security -->
                <div class="inputContainer">
                    <input type="text" id="text" class="taskName" placeholder="Text" name="text" required>
                </div>
				<div class="inputContainer">
                    <input type="rating" id="rating" class="taskName" placeholder="Rating" name="rating" required>
                </div>
                <div class="row">
                    <button class="reviewAdd" name="reviewAdd" type="submit"><i class="fa fa-plus icon"></i>Add review</button>
                </div>
            </form>
            </div><!-- content -->
 </div><!-- container -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
