<!DOCTYPE html>
<html>
<head>
<title>Register as a seller</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all"/>
</head>
<body>
    <div class="button">
        <input type="button" onclick="location.href='homepage.html'" value="Home" />
        <input type="button" onclick="location.href='loginForm.html'" value="Login">
        <input type="button" onclick="location.href='registrationChoice.html'" value="Registration">
    </div>
    <div class="container">
			<header>
				<h1><p align="center"><strong> Register as a seller </strong></p></h1>
            </header> 
    <div class="form">
    		<form id="contactform"> 
                 
    			<input id="username" name="username" placeholder="Username" required tabindex="2" type="text">

    			<input id="firstLastName" name="firstLastName" placeholder="First/Last Name" required tabindex="1" type="text"> 

                <input id="phone" name="phone" placeholder="Phone number (Optional)" type="text"> <br>
    			 
    			<input id="city" name="city" placeholder="City of residence" required type="text"> 

    			<input id="address" name="address" placeholder="Address (Optional)" type="text">
                
    			<input id="password" name="password" placeholder="Password" required type="password"> 

                <input id="repeatPassword" name="repeatPassword" placeholder="Repeat password" required type="password"> 
        
                <input class="buttom" name="register" id="register" tabindex="5" value="Register" type="submit"> 	 
            </form> 
    </div>    
</div>
</body>
</html>
