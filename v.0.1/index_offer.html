<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style_index.css">
    <title>PinGoods</title>
  </head>
  <body>
      <header class="index ">
        <a href="./index.html" class="logo">Go back</a>
        <nav>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index_offer.html">Sell product</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
      </header>

      <div class="wrapper">
        <div class="title">
          Creating a post
        </div>
        <div class="form">
           <div class="inputfield">
              <label>Title</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Category</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="Dairy products">Dairy products</option>
                  <option value="Legumes">Legumes</option>
                  <option value="Honey">Honey</option>
                  <option value="Eggs">Eggs</option>
                  <option value="Pastries">Pastries</option>
                  <option value="Meat">Meat</option>
                  <option value="Drinks">Drinks</option>
                  <option value="Seeds">Seeds</option>
                  <option value="Vegetables">Vegetables</option>
                  <option value="Fruits and berries">Fruits and berries</option>
                  <option value="Fish">Fish</option>
                  <option value="Other">Other</option>

                </select>
              </div>
           </div>

           <div class="inputfield">
              <label>Quanitity</label>
              <input type="quantity" class="input">
           </div>  

          <div class="inputfield">
              <label>Price</label>
              <input type="price" class="input">
           </div> 
           
            <div class="inputfield">
              <label>Something</label>
              <input type="text" class="input">
           </div> 
          
          <div class="inputfield">
              <label>Description</label>
              <textarea class="textarea"></textarea>
           </div> 

          <div class="inputfield">
              <label>Add photo</label>
              <input type="file" id="image_input" accept="image/png, image/jpg">

              <div id="display_image"></div>

              <script src="file.js"></script>
           </div> 

          <div class="inputfield">
            <input type="submit" value="Create a post" class="btn">
          </div>
        </div>
    </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
