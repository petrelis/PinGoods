{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">

<!DOCTYPE html>
<html>
<head>
<title>Sign up</title>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>-->
   
</head>
<body>
 <div class="container">
		<header>
			<h1><center><strong>Sign-Up [demo]</strong></center></h1>
        </header>       
		<div class="form">
			<form class="register-form" method="POST" action="">
				{% csrf_token %}
				<p class="contact"><label for="username">Username</label></p> 
				<input id="username" name="username" placeholder="Username" required="" tabindex="2" type="text">
			
				<p class="contact"><label for="email">Email</label></p> 
				<input id="email" name="email" placeholder="Email" required="" tabindex="2" type="text">
				
				<p class="contact"><label for="name">Name</label></p> 
                <input id="first_name" name="first_name" placeholder="Name" required="" type="text"> <br>
				
				<p class="contact"><label for="lastname">Lastname</label></p> 
                <input id="last_name" name="last_name" placeholder="Lastname" required="" type="text"> <br>
				
				<p class="contact"><label for="phone">Phone number</label></p> 
                <input id="profile.phone" name="profile.phone" placeholder="Phone number" required="" type="text"> <br>

    			<p class="contact"><label for="city">City of residence</label></p> 
    			<input id="city" name="city" placeholder="City of residence" required="" type="text"> 

                <p class="contact"><label for="city">Address</label></p> 
    			<input id="address" name="address" placeholder="Address" required="" type="text">

				<p class="contact"><label for="password">Create a password</label></p> 
				{{form.password1}}
			
				<p class="contact"><label for="repassword">Repeat the password</label></p> 
				{{form.password2}}
        
				<input class="buttom" name="submit" id="submit" tabindex="5" value="Sign up!" type="submit"> 
				<p class="message">Already registered? <a href="{% url 'main:login' %}">Log In</a></p>
			
			</form> 
			{{ form.errors }}
		</div>       
	</div>
</body>
</html>
